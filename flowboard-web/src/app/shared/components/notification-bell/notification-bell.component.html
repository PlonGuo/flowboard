<div class="relative">
  <!-- Bell Button -->
  <button
    type="button"
    class="relative p-2 text-gray-400 hover:text-white transition-colors rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    (click)="togglePanel()"
    [attr.aria-expanded]="isPanelOpen()"
    aria-label="Notifications"
  >
    <!-- Bell Icon -->
    <svg
      class="w-6 h-6"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Unread Badge -->
    @if (notificationService.hasUnread()) {
      <span
        class="absolute -top-1 -right-1 flex items-center justify-center min-w-[20px] h-5 px-1 text-xs font-bold text-white bg-red-500 rounded-full animate-pulse"
      >
        {{ formatUnreadCount(notificationService.unreadCount()) }}
      </span>
    }
  </button>

  <!-- Notification Panel -->
  @if (isPanelOpen()) {
    <app-notification-panel
      class="absolute right-0 mt-2 z-50"
      (closePanel)="closePanel()"
    />
  }
</div>
