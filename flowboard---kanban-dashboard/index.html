
<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>FlowBoard</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#6467f2",
                    "background-light": "#f6f6f8",
                    "background-dark": "#101122",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "1rem",
                    "lg": "2rem",
                    "xl": "3rem",
                    "full": "9999px"
                },
                animation: {
                    'slide-in-from-right': 'slideInFromRight 0.4s ease-out forwards',
                    'slide-in-from-bottom': 'slideInFromBottom 0.5s ease-out forwards',
                },
                keyframes: {
                    slideInFromRight: {
                        '0%': { transform: 'translateX(100%)', opacity: '0.5' },
                        '100%': { transform: 'translateX(0)', opacity: '1' },
                    },
                    slideInFromBottom: {
                        '0%': { transform: 'translateY(40px)', opacity: '0' },
                        '100%': { transform: 'translateY(0)', opacity: '1' },
                    }
                }
            },
        },
    }
  </script>
  <style>
    :root {
      --background-dark: #101122;
      --background-panel: #0a0a14;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-nav {
        background: rgba(16, 17, 34, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }
    .mesh-gradient {
        background-color: var(--background-dark);
        background-image:
            radial-gradient(at 0% 0%, hsla(242, 85%, 67%, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 0%, hsla(270, 70%, 50%, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 100%, hsla(242, 85%, 67%, 0.1) 0px, transparent 50%),
            radial-gradient(at 0% 100%, hsla(270, 70%, 50%, 0.1) 0px, transparent 50%),
            radial-gradient(at 50% 50%, hsla(242, 85%, 67%, 0.05) 0px, transparent 50%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://esm.sh/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://esm.sh/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://esm.sh/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.1.2?external=rxjs",
    "@angular/router": "https://esm.sh/@angular/router@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/core/rxjs-interop": "https://esm.sh/@angular/core@^21.1.2/rxjs-interop?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen selection:bg-primary/30">
  <app-root></app-root>
</body>
</html>
